<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Inria+Serif:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="nav-bar">
      <nav class="primary-nav">
        <a href="#" class="nav-link active">Home</a>
        <a href="products.html" class="nav-link">Shop</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
      </nav>

      <div class="logo">
        Limerence
      </div>

      <div class="header-icons">
        <button class="icon-btn" aria-label="Search">
        <img src="assets/search.png" alt="Search Icon" />
        </button>
        <button class="icon-btn" aria-label="Shopping Bag">
        <img src="assets/bag.png" alt="Shopping Bag Icon" />
        </button>
        <button class="icon-btn" aria-label="Profile">
        <img src="assets/profile.png" alt="Profile Icon" />
        </button>

      </div>
    </div>
  </header>

  <main class="page">
    <!-- Hero section -->
    <section class="hero" id="hero">
      <h1 class="hero-title">Modern Menswear</h1>
      <div class="hero-image-wrapper">
        <img
          src="assets/hero image 1st page.jpg"
          alt="Editorial menswear grid"
          class="hero-image"
        />
      </div>
      <p class="hero-caption">Defined by Detail</p>
    </section>

    <div class="page-layout">
      <!-- Left labels -->
      <div class="side-labels">
        <button class="chip" id="scroll-new-in">New In</button>
        <button class="chip" id="scroll-category">Category</button>
      </div>

      <div class="main-content">
        <!-- New In row -->
        <section class="product-row" id="new-in">
          <div class="product-card">
            <p class="product-label">Overcoats</p>
            <div class="product-image-wrapper">
              <img
                src="assets/overcoat_1st_page.jpeg"
                alt="Overcoat"
                class="product-image"
              />
            </div>
          </div>

          <div class="product-card">
            <p class="product-label">Jackets</p>
            <div class="product-image-wrapper">
              <img
                src="assets/jacket_1st_page.jpeg"
                alt="Leather jacket"
                class="product-image"
              />
            </div>
          </div>

          <div class="product-card">
            <p class="product-label">Winter accessories</p>
            <div class="product-image-wrapper">
              <img
                src="assets/winter_acc.jpeg"
                alt="Winter accessories"
                class="product-image"
              />
            </div>
          </div>
        </section>

        <!-- Category grid -->
        <section class="category-grid" id="category">
          <div class="product-card">
            <p class="product-label">Tops</p>
            <div class="product-image-wrapper">
              <img
                src="assets/tops_1st_page.jpeg"
                alt="Minimal black top"
                class="product-image"
              />
            </div>
          </div>

          <div class="product-card">
            <p class="product-label">Bottoms</p>
            <div class="product-image-wrapper">
              <img
                src="assets/tops_1st_page.jpeg"
                alt="Bottoms"
                class="product-image"
              />
            </div>
          </div>

          <div class="product-card">
            <p class="product-label">Outwear</p>
            <div class="product-image-wrapper">
              <img
                src="assets/outwear.jpeg"
                alt="Outerwear"
                class="product-image"
              />
            </div>
          </div>

          <div class="product-card">
            <p class="product-label">Accessories</p>
            <div class="product-image-wrapper">
              <img
                src="assets/acc.jpeg"
                alt="Accessories"
                class="product-image"
              />
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <nav class="footer-nav">
      <a href="about.html">About</a><span>|</span>
      <a href="#">Careers</a><span>|</span>

      <a href="#">Instagram</a><span>|</span>
      <a href="#">Pinterest</a><span>|</span>
      <a href="#">Newsletter</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
